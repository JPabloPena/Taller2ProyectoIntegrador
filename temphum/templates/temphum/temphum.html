{% extends 'temphum/base.html' %}
{% block content %}
<div class="container">
    <form method="get">
        <input type="number" name="value">
        <input type="number" name="latitud">
        <input type="text" name="mes">
        <button type="submit">Adicionar</button>
    </form>
    {% for temphum in temphums %}
    <ul class="list-group">
        <li class="list-group-item">Tipo= {{temphum.type}} Valor= {{temphum.value}}</li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
